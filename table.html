<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./table.css" />
    <script src="./table.js"></script>
    <title>Table de Multiplication</title>
  </head>
  <body>
    <div align="center">
      <input type="number" name="" id="input" min="1" max="1000" step="1" />
      <br />
      <input type="button" value="Genere table !" onclick="createTable()" />
    </div>

    <div id="table" align="center"></div>

    <div align="center">
      <input
        type="button"
        value="Reset"
        onclick="resetTable()"
        id="reset"
        align="center"
      />
    </div>
  </body>
</html>
